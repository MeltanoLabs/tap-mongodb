name: Test tap-mongodb
on:
  push:
    branches:
      - main
    paths:
      - .github/workflows/validate.yml
      - meltano.yml
      - tap_mongodb/**
      - tests/**
      - pyproject.toml
      - uv.lock
  pull_request:
    paths:
      - .github/workflows/validate.yml
      - meltano.yml
      - tap_mongodb/**
      - tests/**
      - pyproject.toml
      - uv.lock
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  FORCE_COLOR: '1'
  MELTANO_VERSION: 4.0.5
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6-beta
      - name: Set up Python ${{ matrix.python-version }}
        id: setup-python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b  # v7.2.0
        with:
          version: '>=0.9'
      - name: Install dependencies
        env:
          UV_PYTHON: ${{ steps.setup-python.outputs.python-path }}
        run: |
          uv sync
      - name: Run pre-commit checks
        uses: pre-commit/action@2c7b3805fd2a0fd8c1884dcaebf91fc102a13ecd  # v3.0.1
  smoke-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6-beta
      - name: Set up Python ${{ matrix.python-version }}
        id: setup-python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b  # v7.2.0
        with:
          version: '>=0.9'
      - name: Install meltano
        env:
          UV_PYTHON: ${{ steps.setup-python.outputs.python-path }}
        run: uv tool install --with meltano==${{ env.MELTANO_VERSION }} meltano
      - name: Smoke test
        run: meltano invoke tap-mongodb --about
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        mongo-version:
          - '8.0'
        python-version:
          - '3.10'
          - '3.11'
          - '3.12'
          - '3.13'
          - '3.14'
        include:
          - mongo-version: '6.0'
            python-version: '3.14'
          - mongo-version: '7.0'
            python-version: '3.14'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6-beta
      - name: Set up Python ${{ matrix.python-version }}
        id: setup-python
        uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up uv
        uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b  # v7.2.0
        with:
          version: '>=0.9'
      - name: Install dependencies
        env:
          UV_PYTHON: ${{ steps.setup-python.outputs.python-path }}
        run: |
          uv sync
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@315db7fe45ac2880b7758f1933e6e5d59afd5e94  # 1.12.1
        with:
          mongodb-version: ${{ matrix.mongo-version }}
          mongodb-username: admin
          mongodb-password: password
          mongodb-db: test
      - name: Test with pytest
        run: uv run pytest
  integration:
    runs-on: ubuntu-latest
    name: Meltano integration test ðŸ‰
    env:
      DATABASE: test
      USERNAME: admin
      PASSWORD: password
    strategy:
      fail-fast: false
      matrix:
        mongodb-version:
          - '6.0'
          - '7.0'
          - '8.0'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8  # v6-beta
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@315db7fe45ac2880b7758f1933e6e5d59afd5e94  # 1.12.1
        with:
          mongodb-version: ${{ matrix.mongodb-version }}
          mongodb-username: ${{ env.USERNAME }}
          mongodb-password: ${{ env.PASSWORD }}
          mongodb-db: ${{ env.DATABASE }}
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405  # v6.2.0
        with:
          python-version: 3.x
      - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b  # v7.2.0
        with:
          version: '>=0.5'
      - name: Install Meltano
        run: uv tool install --with meltano==${{ env.MELTANO_VERSION }} meltano
      - run: >
          uv run scripts/seed.py
          --host localhost
          --port 27017
          --database ${{ env.DATABASE }}
          --username ${{ env.USERNAME }}
          --password ${{ env.PASSWORD }}
      - run: meltano run tap-mongodb target-jsonl
        env:
          TAP_MONGODB_DATABASE: ${{ env.DATABASE }}
          TAP_MONGODB_MONGODB_CONNECTION_STRING: mongodb://${{ env.USERNAME }}:${{ env.PASSWORD }}@localhost:27017/
