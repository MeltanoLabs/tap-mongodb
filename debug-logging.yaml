version: 1
disable_existing_loggers: false
formatters:
  metrics:
    format: '{asctime} {levelname} {message}'
    style: '{'
handlers:
  metrics:
    class: logging.FileHandler
    formatter: metrics
    filename: metrics.log
loggers:
  singer_sdk.metrics:
    level: INFO
    handlers:
      - metrics
    propagate: true
